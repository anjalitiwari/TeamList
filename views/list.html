<html>
  <head>
    <meta charset="utf-8">
    <title>React.js using NPM, Babel6 and Webpack</title>
    <script>
  function tableList(){
    $.get("/listPlayers",function(res){
      console.log(res.length)
      mytable = $('<table></table>').attr({ id: "basicTable",class:"table table-hover"});
    var rows = 2
    var cols = 2
    var tr = [];

    for (var i = 0; i < res.length; i++) {
        var row = $('<tr></tr>').attr({ class: [res[i]].join(' ') }).appendTo(mytable);
    if (i==0) {
      for (var j = 0; j < 1; j++) {
            $('<th></th>').text("Players Name").attr({class:["info"]}).appendTo(row);
        }
    }else {
        for (var j=0; j<res.length; j++) {
             $('<td></td>').text(res[j]).appendTo(row);

        }
}
    }

    mytable.appendTo("#box");
});
    }
   </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
       <link rel ="stylesheet" href="http://dev.media.jio.com/googleplus/css/style.css" type="text/css">
     <style>
        table{
                width:500px;
                height:500px;
                border:1px solid #ccc;
        }

        table td{
                border:1px solid #ccc;
        }

       table th{
        border:1px solid #ccc;
     }
</style>
   
</head>
  <body onload=tableList()>
   <div id="app" />
    <script src="./bundle.js" type="text/javascript"></script>
        <center>
        <h1>List of Players </h1>
        <div id="box">
         </div>
        </center>
 </body>
</html>
